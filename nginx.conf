server {
    listen 443 ssl http2;
    server_name cloud.intra;

    root /var/www;  # Ensure this points to your document root
    index index.php index.html index.htm;

    # Add Content Security Policy
    add_header Content-Security-Policy "script-src 'self' 'unsafe-eval';" always;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;  # Ensure this points to your PHP-FPM service
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~ /\.ht {
        deny all;
    }

    # Serve static files directly
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }
}
